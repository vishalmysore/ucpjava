name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Prepare static files
        run: |
          mkdir -p _site
          cp -r src/main/resources/static/* _site/
          
          # Replace localhost URLs with production HuggingFace Space URL
          find _site -type f \( -name "*.html" -o -name "*.js" \) -exec sed -i 's|http://localhost:7860|https://vishalmysore-a2ui.hf.space|g' {} +
          
          echo "Files prepared for deployment:"
          ls -la _site/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
